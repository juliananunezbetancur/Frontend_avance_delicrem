<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar sesión DelicRem+</title>
    <link rel="stylesheet" href="stylelogin.css" />
    
  </head>
  <body>
    <main>
      <div class="box">
        <div class="inner-box">
          <div class="forms-wrap">
            <form action="index.html" autocomplete="off" class="sign-in-form">
              <div class="logo">
                <img src="img/Polish_20230830_184103624.png" alt="">
              </div>

              <div class="heading">
                <h2>Iniciar Sesión</h2>
                <h6>¿No estás registrado?</h6>
                <a href="#" class="toggle">Regístrate aquí</a>
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <input
                    type="text"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Usuario</label>
                </div>

                <div class="input-wrap">
                  <input
                    type="password"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Contraseña</label>
                </div>

                <button type="submit" value="Acceder" class="sign-btn" />
                Acceder
              

              </div>
              <div></div>
            </form>

            <form action="index.html" autocomplete="off" class="sign-up-form">
              <div class="logo">
                <img src="img/Polish_20230830_184103624.png" alt="">

              </div>

              <div class="heading">
                <h2>Registro</h2>
                <h6>¿Ya tienes una cuenta?</h6>
                <a href="#" class="toggle">Iniciar sesión</a>
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <input
                    type="text"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Nombre</label>
                </div>

                <div class="input-wrap">
                  <input
                    type="text"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Apellidos</label>
                </div>

                <div class="input-wrap">
                  <input
                    type="email"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Correo electrónico</label>
                </div>

                <div class="input-wrap">
                  <input
                    type="password"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Contraseña</label>
                </div>

                <input type="submit" value="Registrarte" class="sign-btn" />

                <p class="text">
                  Al registrarme, acepto los
                  <a href="#">términos de servicios</a> y la
                  <a href="#">política de privacidad.</a>
                </p>
              </div>
            </form>
          </div>

          <div class="carousel">
            <div class="images-wrapper">
              <img src="./img/266227708_103355875554339_1635103849011147443_n.jpg" class="image img-1 show" alt="" />
              <img src="./img/Capturasi.PNG" class="image img-2" alt="" />
              <img src="./img/266227708_103355875554339_1635103849011147443_n.jpg" class="image img-3" alt="" />
            </div>

        <div class="text-slider">
          <div class="text-wrap">
            <div class="text-group">
              <h2>Sabor casero, alegría sincera</h2>
              <h2>Derritiendo corazones en cada sabor</h2>
              <h2>Creamos sonrisas heladas</h2>
            </div>
          </div>

              <div class="bullets">
                <span class="active" data-value="1"></span>
                <span data-value="2"></span>
                <span data-value="3"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Javascript file -->

    <script src="app.js"></script>
  </body>
</html>
